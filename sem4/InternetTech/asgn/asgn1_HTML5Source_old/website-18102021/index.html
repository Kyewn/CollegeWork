<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Loading...</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/pre-loader.css" type="text/css" />
  </head>

  <body>
    <div class="word">LOADING...</div>
    <div class="overlay"></div>
    <p class="animate__animated animate__fadeIn">MeXchange</p>
    <img
      class="company-icon animate__animated animate__fadeIn"
      src="images/companylogo.png"
      alt="Company logo"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.6.1/jquery.lettering.min.js"></script>
    <script src="js/pre-loaderscript.js"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        const sleep = (ms) => new Promise((res) => setTimeout(res, ms));

        (async () => {
          await sleep(3000);
          window.location.replace("MeXchange.html");
        })();
      });
    </script>
  </body>
</html>
